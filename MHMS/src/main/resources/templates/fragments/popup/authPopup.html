<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<article th:fragment="authPopup()" xmlns:th="http://www.thymeleaf.org">

	<th:block>
	
		<body>
		
			<!-- Modal -->
			<div class="modal fade" id="authPopup" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
			
				<div class="modal-dialog modal-dialog-centered" role="document">
				
					<div class="modal-content">
					
						<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">신규 권한 추가</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
						</div>
						
						<div class="modal-body">
							<div class="card-body">
								<form>
								
									<div class="row">
										<div class="col-md-6">
											<div class="form-group">
												<label id="codeTitle" class="bmd-label-floating">사용자</label>
												<input id="usernm" type="text" class="form-control">
											</div>
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">건물</label>
												<input id="role" type="text" class="form-control">
											</div>
										</div>
										
									</div>
									
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<label class="bmd-label-floating">권한</label>
												<input id="bnm" type="text" class="form-control">
											</div>
										</div>
										
										<div class="col-md-2">
											
										</div>
										
										<div class="col-md-6">
											<div class="form-group">
												<label class="bmd-label-floating">호수</label>
												<input id="bnm" type="text" class="form-control">
											</div>
										</div>
										
									</div>
									
									<div class="row">
										<div class="col-md-12">
											<div class="form-group">
												<label class="bmd-label-floating">비고</label>
												<input id="bnm" type="text" class="form-control">
											</div>
										</div>
										
									</div>
									
								</form>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
							<button type="button" class="btn btn-primary">저장</button>
						</div>
					</div>
					
				</div>
				
			</div>
		
		</body>
		
	</th:block>

</article>

</html>
