<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <!-- 공통 헤더-->
    <th:block th:replace="fragments/head :: headFragment"></th:block>

    <body id="page-top">
        <div id="wrapper">
            <!-- 사이드바-->
            <th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>

            <div id="content-wrapper" class="d-flex flex-column main-panel">
                <div id="content" class="content">
                    <!-- 상단바-->
                    <th:block th:replace="fragments/topbar :: topbarFragment"></th:block>
                    <!-- 본문-->
                    <div class="content">
				        <div class="container-fluid">
				          <div class="row">
				            <div class="col-md-12">
				              <div class="card">
				                <div class="card-header card-header-tabs card-header-primary">
				                  <div class="nav-tabs-navigation">
				                    <div class="nav-tabs-wrapper">
				                      <ul class="nav nav-tabs" data-tabs="tabs">
				                        <li id="tab_uprcode" class="nav-item">
				                          <a class="nav-link active show" href="#grd_bbs" data-toggle="tab" id="btn_bbs">
				                            <h3 class="card-title ">공지사항</h3>
				                            <div class="ripple-container"></div>
				                          </a>
				                        </li>
				                        <li id="tab_code" class="nav-item">
				                          <a class="nav-link" href="#grd_notice" data-toggle="tab" id="btn_notice">
				                            <h3 class="card-title">게시판</h3>
				                            <div class="ripple-container"></div>
				                          </a>
				                        </li>
				                      </ul>
				                    </div>
				                  </div>
				                </div>
				                <div class="card-body">
				                  <div class="tab-content">
					                    <div class="tab-pane active" id="grd_bbs">
					                      <table class="table table-hover">
						                      <thead class=" text-primary">
						                        <th>No.</th>
						                        <th>게시물</th>
						                        <th>조회수</th>
						                        <th>작성자</th>
						                        <th>작성일자</th>
						                      </thead>
						                      <tbody>
						                        <tr th:each="bbsList : ${bbsList}" style="cursor: pointer;">
						                          <td th:text="${bbsList.no}">1</td>
						                          <td th:text="${bbsList.title}"
						                              th:onclick="rowClickEvent('update',[[${bbsList}]])">title</td>
						                          <td th:text="${bbsList.viewcnt}"
						                              th:onclick="rowClickEvent('update',[[${bbsList}]])">Niger</td>
						                          <td th:text="${bbsList.writer}"
						                              th:onclick="rowClickEvent('update',[[${bbsList}]])">Niger</td>
						                          <td th:text="${bbsList.writedate}"
						                              th:onclick="rowClickEvent('update',[[${bbsList}]])">Niger</td>
						                        </tr>
						                      </tbody>
						                    </table>
						                    
						                    <button type="button" class="btn btn-primary pull-right"
						                            sec:authorize="hasRole('ROLE_ADMIN') || hasRole('ROLE_MANAGER')"  
						                            onclick="rowClickEvent('insert')">
											  공지사항 등록
											</button>
											
											<!-- Modal -->
											<article id="modal" th:replace="fragments/popup/bbsPopup :: bbsPopup()"></article>
											<!-- <th:block th:replace="fragments/popup/userPopup :: userPopup()"></th:block> -->
											
					                    </div>
					                   	<div class="tab-pane" id="grd_notice">
					                      <table class="table table-hover">
						                      <thead class=" text-primary">
						                        <th>No.</th>
						                        <th>게시물</th>
						                        <th>조회수</th>
						                        <th>작성자</th>
						                        <th>작성일자</th>
						                      </thead>
						                      <tbody>
						                        <tr th:each="build : ${buildingList}">
						                          <td th:text="${build.bid}">1</td>
						                          <td th:text="${build.bnm}">Dakota Rice</td>
						                          <td th:text="${build.rid}">Niger</td>
						                          <td th:text="${build.rnm}">Niger</td>
						                          <td th:text="${build.rnm}">Niger</td>
						                        </tr>
						                      </tbody>
						                    </table>
						                    
						                    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#bbsPopup">
											  게시물 등록
											</button>
											
											<!-- Modal -->
											<article id="modal" th:replace="fragments/popup/bbsPopup :: bbsPopup()"></article>
											
					                    </div>
					                   
					                  </div>
				                </div>
				              </div>
				            </div>
				          </div>
				        </div>
				      </div>
                </div>
            </div>
        </div>

        <!-- 공통 스크립트 -->
        <th:block th:replace="fragments/script :: scriptFragment"></th:block>
        
        <script th:inline="javascript">
        var token = $("meta[name='_csrf']").attr("content");
		var header = $("meta[name='_csrf_header']").attr("content");
		
		//화면 재조회를 위한 이벤트
		$('#bbsPopup').on('hide.bs.modal', function(e) {
			location.reload();
		});
		
		function deleteNotice(title, sid, cid, bid) {
			
			var rtn = confirm("\'" + title + "\' 항목을 삭제하시겠습니까?");
			
			if(rtn) {
			
				$.ajax({
						type : "POST",
						data : {"sid" : sid, "cid" : cid, "bid" : bid},
						beforeSend : function(xhr)
			            {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
							xhr.setRequestHeader(header, token);
			            },
						url : "/deleteNotice",
						success : function(data) {
							location.reload();
		                }
				});
			}
			
		}
		
		function rowClickEvent(gbn, row) {
			
			$("#grp_title").removeClass("bmd-form-group");
			$("#grp_link").removeClass("bmd-form-group");
			
			if(gbn == "insert") {
				
				$("#fv_gbn").val(gbn);
				$("#sta_title").text("게시물 등록");
				$("#btn_save").text("저장");
				$("#btn_delete").css("display","none");
				$("#bbsPopup").modal();
				
			} else {
				
				console.log("inputData :: ");
				console.log(row);
				$.ajax({
					type : "POST",
					data : {"sid" : row.sid, "cid" : row.cid, "bid" : row.bid},
					beforeSend : function(xhr)
		            {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
						xhr.setRequestHeader(header, token);
		            },
					url : "/selectNotice",
					success : function(data) {
						
						console.log("outputData :: ");
						console.log(data)
						if(data.CODE == "0") {
							
							
							//modal화면에 key값 입력
							$("#fv_gbn").val(gbn);
							$("#fv_sid").val(data.DATA.sid);
							$("#fv_cid").val(data.DATA.cid);
							$("#fv_bid").val(data.DATA.bid);
							
							$("#ta_content").val(data.DATA.content);
							$("#grp_content").addClass("is-filled");
							$("#edt_link").val(data.DATA.link);
							$("#cmb_build").val(data.DATA.bid);
							$("#edt_title").val(data.DATA.title);
							
							//첨부관련 객체 제어
							$("#inputFile").css("display","none");
							$("#edt_file").css("display","block");
							$("#edt_file").val(data.DATA.filename);
							$("#edt_file").removeAttr("disabled");
							
							if(data.DATA.isupdate == 1) {
								$("#sta_title").text("게시물 수정");
								$("#upr_title").css("display","block");

								$("#edt_title").removeAttr("readonly"); 
								$("#ta_content").removeAttr("readonly"); 
								$("#edt_link").removeAttr("readonly"); 
								$("#cmb_build").removeAttr("disabled"); 
								
								$("#btn_delFile").css("display","initial");
								$("#btn_save").css("display","initial");
								$("#btn_delete").css("display","initial");
								$("#grp_error").css("display","block");
							} else {
								$("#sta_title").text(data.DATA.title);
								$("#upr_title").css("display","none");
								
								$("#edt_title").attr("readonly",true);
								$("#ta_content").attr("readonly",true);
								$("#edt_link").attr("readonly",true);
								$("#cmb_build").attr("disabled",true); 
								
								$("#btn_delFile").css("display","none");
								$("#btn_save").css("display","none");
								$("#btn_delete").css("display","none");
								$("#grp_error").css("display","none");
							}
							
							$("#bbsPopup").modal();
						}
	                }
				});	
			}
		}
        </script>
        
    </body>
</html>
