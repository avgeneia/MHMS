            <div id="content-wrapper" class="d-flex flex-column main-panel">
                <div id="content" class="content">
                    <!-- 상단바-->
                    <th:block th:replace="fragments/topbar :: topbarFragment"></th:block>
                    <!-- 본문-->
                    <div class="content">
				        <div class="container-fluid">
				          <div class="row">

				                  <p class="card-category"> Here is a subtitle for this table</p>
				                </div>
				                <div class="card-body">
				                  <div class="table-responsive">
				                    <table class="table">
				                      <thead class=" text-primary">
				                        <th>No.</th>
				                        <th>건축물 명칭</th>
				                        <th>호수</th>
				                        <th></th>
				                      </thead>
				                      <tbody>
				                        <tr>
				                          <td>
				                            1
				                          </td>
				                          <td>
				                            Dakota Rice
				                          </td>
				                          <td>
				                            Niger
				                          </td>
				                          <td class="td-actions text-right">
				                            <button type="button" rel="tooltip" title="Edit Task" class="btn btn-primary btn-link btn-sm">
				                              <i class="material-icons">edit</i>
				                            </button>
				                            <button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm">
				                              <i class="material-icons">close</i>
				                            </button>
				                          </td>
				                        </tr>
				                      </tbody>
				                    </table>
				                    
				                    <button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#exampleModalCenter">

									</button>
									
									<!-- Modal -->
									<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
									  <div class="modal-dialog modal-dialog-centered" role="document">
									    <div class="modal-content">
									      <div class="modal-header">
									        <h5 class="modal-title" id="exampleModalLongTitle">관리 건축물 추가</h5>
									        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
									          <span aria-hidden="true">&times;</span>
									        </button>
									      </div>
									      <div class="modal-body">
									        ...
									      </div>
									      <div class="modal-footer">
									        <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button>
									        <button type="button" class="btn btn-primary">저장</button>
									      </div>
									    </div>
									  </div>
									</div>
									
				                  </div>
				                </div>
				              </div>
				            </div>
				          </div>
				        </div>
				      </div>
