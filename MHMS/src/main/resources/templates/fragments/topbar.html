<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="topbarFragment">

    <!-- Topbar -->
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
      <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" th:text="${#authentication.name}">Dashboard</a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon icon-bar"></span>
          <span class="navbar-toggler-icon icon-bar"></span>

        </button>
        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a class="nav-link" href="javascript:;" id="navbarDropdownProfile" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <p class="d-lg-none d-md-block">
                  Account
                </p>

      </div>

    <!-- Modal -->
    <article id="modal" th:replace="fragments/popup/ChangePassword :: ChangePassword()"></article>
        
    <!-- End of Topbar -->
	<script type="text/javascript">
	    var wsUri = "ws://localhost/websocket";
	    var websocket;
	    var output;
	    		
	    function send_message() {
	    	
	        websocket = new WebSocket(wsUri);
	        websocket.onopen = function (evt) {
	            onOpen(evt)
	        };
	        websocket.onmessage = function (evt) {
	            onMessage(evt)
	        };
	        websocket.onerror = function (evt) {
	            onError(evt)
	        };
	    }
	
	   function onOpen(evt) {
	       //writeToScreen("Connected to Endpoint!");
	       var textID = document.getElementById("textID");
	       doSend(textID.value);
	    }
	    function onMessage(evt) {
	        //writeToScreen("Message Received: " + evt.data);
	    }
	    function onError(evt) {
	        //writeToScreen('ERROR: ' + evt.data);
	    }
	    function doSend() {
	    	var textID = document.getElementById("textID");
	        //writeToScreen("Message Sent: " + textID.value);
	        websocket.send(textID.value);
	        //websocket.close();
	    }
	    function writeToScreen(message) {
	    
	       	$.notify({
		      icon: "add_alert",
		      message: message
		
		    }, {
		      type: 'info',
		      timer: 1000,
		      placement: {
		        from: 'top',
		        align: 'right'
		      }
		    });		    
	    }
	    
	    window.addEventListener("load", send_message, false);
	</script>
	
</th:block>
</html>
