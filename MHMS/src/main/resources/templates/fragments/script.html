<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!-- �������� ���̴� script�������ִ´�.-->
<th:block th:fragment="scriptFragment">
	
	<!--   Core JS Files   -->
	<script th:src="@{/bootstrap/js/core/jquery.min.js}"></script>
	<script th:src="@{/bootstrap/js/core/popper.min.js}"></script>
	<script th:src="@{/bootstrap/js/core/bootstrap-material-design.min.js}"></script>
	<script th:src="@{/bootstrap/js/plugins/perfect-scrollbar.jquery.min.js}"></script>
  	<!-- Plugin for the momentJs  -->
  	<script th:src="@{/bootstrap/js/plugins/moment.min.js}"></script>
  	<!--  Plugin for Sweet Alert -->
  	<script th:src="@{/bootstrap/js/plugins/sweetalert2.js}"></script>
  	<!-- Forms Validations Plugin -->
  	<script th:src="@{/bootstrap/js/plugins/jquery.validate.min.js}"></script>
  	<!-- Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
  	<script th:src="@{/bootstrap/js/plugins/jquery.bootstrap-wizard.js}"></script>
  	<!--	Plugin for Select, full documentation here: http://silviomoreto.github.io/bootstrap-select -->
  	<script th:src="@{/bootstrap/js/plugins/bootstrap-selectpicker.js}"></script>
  	<!--  Plugin for the DateTimePicker, full documentation here: https://eonasdan.github.io/bootstrap-datetimepicker/ -->
  	<script th:src="@{/bootstrap/js/plugins/bootstrap-datetimepicker.min.js}"></script>
  	<!--  DataTables.net Plugin, full documentation here: https://datatables.net/  -->
  	<script th:src="@{/bootstrap/js/plugins/jquery.dataTables.min.js}"></script>
  	<!--	Plugin for Tags, full documentation here: https://github.com/bootstrap-tagsinput/bootstrap-tagsinputs  -->
  	<script th:src="@{/bootstrap/js/plugins/bootstrap-tagsinput.js}"></script>
  	<!-- Plugin for Fileupload, full documentation here: http://www.jasny.net/bootstrap/javascript/#fileinput -->
  	<script th:src="@{/bootstrap/js/plugins/jasny-bootstrap.min.js}"></script>
  	<!--  Full Calendar Plugin, full documentation here: https://github.com/fullcalendar/fullcalendar    -->
  	<script th:src="@{/bootstrap/js/plugins/fullcalendar.min.js}"></script>
  	<!-- Vector Map plugin, full documentation here: http://jvectormap.com/documentation/ -->
  	<script th:src="@{/bootstrap/js/plugins/jquery-jvectormap.js}"></script>
  	<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  	<script th:src="@{/bootstrap/js/plugins/nouislider.min.js}"></script>
  	<!-- Include a polyfill for ES6 Promises (optional) for IE11, UC Browser and Android browser support SweetAlert -->
  	<script th:src="@{/bootstrap/js/core/core.js}"></script>
  	<!-- Library for adding dinamically elements -->
  	<script th:src="@{/bootstrap/js/plugins/arrive.min.js}"></script>
  	<!-- Chartist JS -->
  	<script th:src="@{/bootstrap/js/plugins/chartist.min.js}"></script>
  	<!--  Notifications Plugin    -->
  	<script th:src="@{/bootstrap/js/plugins/bootstrap-notify.js}"></script>
  	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  	<script th:src="@{/bootstrap/js/material-dashboard.js?v=2.1.2}" type="text/javascript"></script>
  	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
  	<script th:src="@{/bootstrap/demo/demo.js}"></script>
  	
	<script type="text/javascript">
	function showNotification(icon, type, from, align, msg) {
		    //type = ['', 'info', 'danger', 'success', 'warning', 'rose', 'primary'];
		    //from = ['top', 'bottom'];
		    //align = ['left', 'center', 'right'];
		
		    $.notify({
		      icon: icon,
		      message: msg
		
		    }, {
		      type: type,
		      timer: 500,
		      placement: {
		        from: from,
		        align: align
		      }
		    });
		}
	</script>
	
</th:block>
</html>
