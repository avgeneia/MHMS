<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- 공통 헤더-->
    <th:block th:replace="fragments/head :: headFragment"></th:block>

    <body id="page-top">
        <div id="wrapper">
            <!-- 사이드바-->
            <th:block th:replace="fragments/sidebar :: sidebarFragment"></th:block>

            <div id="content-wrapper" class="d-flex flex-column main-panel">
                <div id="content" class="content">
                    <!-- 상단바-->
                    <th:block th:replace="fragments/topbar :: topbarFragment"></th:block>
                    <!-- 본문-->
                    <div class="content">
				        <div class="container-fluid">
				          <div class="row">
				            <div class="col-lg-6 col-md-12">
				              <div class="card">
				                <div class="card-header card-header-primary">
				                  <h3 class="card-title ">상위 코드 목록</h3>
				                </div>
				                <div class="card-body">
				                  <div class="table-responsive">
											
										<table class="table" id="table">
										
											<thead class=" text-primary">
												<th>코드그룹</th>
												<th>코드명</th>
												<th>정렬</th>
												<th>사용여부</th>
												<th>비고</th>
												<th></th>
											</thead>
											
											<tbody>
												<tr th:each="user : ${userVO}">
													<td th:text="${user.usernm}">NAME</td>
													<td>
														<div class="form-check">
															<label class="form-check-label">
															<input class="form-check-input" type="checkbox" th:checked="${user.useyn}" value="" checked>
															<span class="form-check-sign">
															<span class="check"></span>
															</span>
															</label>
														</div>
													</td>
												<!-- <td th:text="${user.ISDEL}">isDel</td> -->
												<td th:text="${user.role}">rold</td>
												<td th:text="${user.bnm}">bnm</td>
												<td th:text="${user.rnm}">rnm</td>
												<td class="td-actions text-right">
													
													<input type="hidden" th:value="${user.uid}" id="uid"/>
													<button type="button" rel="tooltip" title="Edit Task" 
															th:data-uid="${user.uid}" class="btn btn-primary btn-link btn-sm" data-toggle="modal" data-target="#codePopup">
													<i class="material-icons">edit</i>
													</button>
													
													<button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" onclick="chkArg()">
													<i class="material-icons">close</i>
													</button>
												
												</td>
												</tr>
											</tbody>
											
										</table>
										
										<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#codePopup">
										상위코드 추가
										</button>
										
										<!-- Modal -->
										<article id="modal" th:replace="fragments/popup/codePopup :: codePopup()"></article>
										<!-- <th:block th:replace="fragments/popup/userPopup :: userPopup()"></th:block> -->
										
									</div>
				                </div>
				              </div>
				            </div>
				            <div class="col-lg-6 col-md-12">
				              <div class="card">
				                <div class="card-header card-header-primary">
				                  <h3 class="card-title ">하위 코드 목록</h3>
				                </div>
				                <div class="card-body">
				                  <div class="table-responsive">
											
										<table class="table" id="table">
										
											<thead class=" text-primary">
												<th>코드</th>
												<th>코드명</th>
												<th>정렬</th>
												<th>사용여부</th>
												<th>비고</th>
												<th></th>
											</thead>
											
											<tbody>
												<tr th:each="user : ${userVO}">
													<td th:text="${user.usernm}">NAME</td>
													<td>
														<div class="form-check">
															<label class="form-check-label">
															<input class="form-check-input" type="checkbox" th:checked="${user.useyn}" value="" checked>
															<span class="form-check-sign">
															<span class="check"></span>
															</span>
															</label>
														</div>
													</td>
												<!-- <td th:text="${user.ISDEL}">isDel</td> -->
												<td th:text="${user.role}">rold</td>
												<td th:text="${user.bnm}">bnm</td>
												<td th:text="${user.rnm}">rnm</td>
												<td class="td-actions text-right">
													
													<input type="hidden" th:value="${user.uid}" id="uid"/>
													<button type="button" rel="tooltip" title="Edit Task" 
															th:data-uid="${user.uid}" class="btn btn-primary btn-link btn-sm" data-toggle="modal" data-target="#codePopup">
													<i class="material-icons">edit</i>
													</button>
													
													<button type="button" rel="tooltip" title="Remove" class="btn btn-danger btn-link btn-sm" onclick="chkArg()">
													<i class="material-icons">close</i>
													</button>
												
												</td>
												</tr>
											</tbody>
											
										</table>
										
										<button type="button" class="btn btn-primary pull-right" data-toggle="modal" data-target="#codePopup">
										코드 추가
										</button>
										
										<!-- Modal -->
										<article id="modal" th:replace="fragments/popup/codePopup :: codePopup()"></article>
										<!-- <th:block th:replace="fragments/popup/userPopup :: userPopup()"></th:block> -->
										
									</div>
				                </div>
				              </div>
				            </div>
				          </div>
				        </div>
				      </div>
                </div>
            </div>
        </div>

        <!-- 怨듯넻 �뒪�겕由쏀듃-->
        <th:block th:replace="fragments/script :: scriptFragment"></th:block>
    </body>
</html>
